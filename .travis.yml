language: python
env:
  global:
    - PYTEST_SETTINGS="not requires_gpu and not memory_intense and not slow and not travis_slow"
    - DOMAIN="language"
    - MODIFIES_PLUGIN="False"
    - PLUGIN_ONLY="False"
    - WEB_SUBMISSION="False"
install:
  - python -m pip install -e ".[test]"
  # install conda for plugin runner
  - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - pip list
  # install singularity for container models
  - conda install -yc conda-forge singularity
import: brain-score/core:brainscore_core/travis/script.yml@main
import: brain-score/core:brainscore_core/travis/submission_failure.yml@main 

    
jobs:
  include:
    - name: 3.8 public
      python: '3.8'
    - name: 3.8 private
      python: '3.8'
      env: PRIVATE_ACCESS=1
    - name: 3.9 public
      python: '3.9'
    - name: 3.9 private
      python: '3.9'
      env: PRIVATE_ACCESS=1
    - stage: "Automerge check"
      python: '3.9'
      install: python -m pip install -e ".[test]"
      if: type = pull_request
      import: brain-score/core:brainscore_core/travis/automerge_check.yml@main 
