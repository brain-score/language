language: python
env:
  global:
    - PYTEST_SETTINGS="not requires_gpu and not memory_intense and not slow and not travis_slow"
    - PLUGIN_ONLY="false"
install:
  - python -m pip install -e ".[test]"
  # install conda for plugin runner
  - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - pip list
  # install singularity for container models
  - conda install -yc conda-forge singularity
before_script:
  - git fetch --depth=50 origin refs/heads/main:refs/heads/main
  - git diff --name-only main $TRAVIS_PULL_REQUEST_SHA -C $TRAVIS_BUILD_DIR
script:
  # if ONLY plugin files added or modified, ONLY run tests for those plugins, else run test suite
  - if [ "$TRAVIS_PULL_REQUEST" = "true" ]; then PLUGIN_ONLY=$(python -c "from brainscore_core.plugin_management.parse_plugin_changes import is_automergeable; is_automergeable(\"${TRAVIS_PULL_REQUEST_SHA}\", 'brainscore_language')"); fi
  - if [ "$PLUGIN_ONLY" = "false" ]; then echo $( python -c "from brainscore_core.plugin_management.parse_plugin_changes import run_changed_plugin_tests; run_changed_plugin_tests(\"${TRAVIS_PULL_REQUEST_SHA}\", 'brainscore_language', \"${TRAVIS_BUILD_DIR}\")"); fi
  - if [ "$PLUGIN_ONLY" = "true" ]; then echo $( python -c "from brainscore_core.plugin_management.parse_plugin_changes import run_changed_plugin_tests; run_changed_plugin_tests(\"${TRAVIS_PULL_REQUEST_SHA}\", 'brainscore_language', \"${TRAVIS_BUILD_DIR}\")"; fi
  - if [ "$PRIVATE_ACCESS" = 1 ] && [ -n "${GITHUB_TOKEN}" ] && [ "$PLUGIN_ONLY" = "false" ]; then pytest -m "private_access and $PYTEST_SETTINGS"; fi
  - if [ "$PRIVATE_ACCESS" != 1 ] && [ "$PLUGIN_ONLY" = "false" ]; then pytest -m "not private_access and $PYTEST_SETTINGS" --ignore "tests/test_submission"; fi
after_failure:
  - bash ${TRAVIS_BUILD_DIR}/.github/workflows/travis_trigger.sh $GH_WORKFLOW_TRIGGER $TRAVIS_PULL_REQUEST_SHA failure
    
jobs:
  include:
    - name: 3.8 public
      python: '3.8'
    - name: 3.8 private
      python: '3.8'
      env: PRIVATE_ACCESS=1
    - name: 3.9 public
      python: '3.9'
    - name: 3.9 private
      python: '3.9'
      env: PRIVATE_ACCESS=1
    - stage: "Automerge check"
      install: skip
      if: type = pull_request
      script: bash ${TRAVIS_BUILD_DIR}/.github/workflows/travis_trigger.sh $GH_WORKFLOW_TRIGGER $TRAVIS_PULL_REQUEST_SHA success
