language: python
python:
- "3.8"
before_install:
- pip install "setuptools>=61"  # travis build seems to fail otherwise
- pip install poetry
install:
- poetry install
- poetry show
# install conda for plugin runner
- wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
- bash miniconda.sh -b -p $HOME/miniconda
- source "$HOME/miniconda/etc/profile.d/conda.sh"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a

script:
- pytest -m "not requires_gpu and not memory_intense and not slow and not travis_slow"
- python brainscore_language/plugins/test_plugins.py
